<main class="main">
  <div class="content">
    <div class="pill-group">
      @for (
        item of [
          { title: "Explore the Docs", link: "https://angular.dev" },
          { title: "Adverticements", link: "https://google.com" },
        ];
        track item.title
      ) {
        <a [href]="item.link" target="_blank" rel="noopener">
          <span>{{ item.title }}</span>
        </a>
      }
    </div>
  </div>
  <router-outlet />
</main>
